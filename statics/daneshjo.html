<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب واحد</title>
    <link rel="stylesheet" href="/statics/css/daneshjo.css">
</head>
<body>
    <div class="student-container">
        <div class="page-header">
            <h1>انتخاب واحد دانشجو</h1>
            <p class="page-subtitle">مدیریت دروس و نمرات</p>
        </div>
        
        <div class="control-buttons">
            <button onclick="loadAvailableLessons()">نمایش واحدها</button>
        </div>
        
        <div class="tables-container">
            <div class="table-section available-courses">
                <div class="section-title">دروس موجود</div>
                <table id="myTable">
                    <thead>
                        <tr>
                            <th>واحد</th>
                            <th>نام درس</th>
                            <th>استاد</th>
                            <th>شماره کلاس</th>
                            <th>ظرفیت</th>
                            <th>تاریخ</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div class="table-section enrolled-courses">
                <div class="section-title">دروس ثبت‌شده</div>
                <table id="MyTable1">
                    <thead>
                        <tr>
                            <th>واحد</th>
                            <th>نام درس</th>
                            <th>استاد</th>
                            <th>شماره کلاس</th>
                            <th>ظرفیت</th>
                            <th>تاریخ</th>
                            <th>نمره</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/frontend/js/daneshjo.js"></script>
</body>
</html>
