<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین</title>
    <link rel="stylesheet" href="/statics/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="page-header">
            <h2>پنل مدیریت دروس و کلاس‌ها</h2>
        </div>
        
        <div class="admin-section">
            <button onclick=goPermission()>تنظیم دروس و کاربران</button>
              <label>ترم تحصیلی:</label>
                        <select id="termDropdown"></select>
        </div>
        
        <div class="admin-sections-container">
            <div class="admin-section">
                <form id="form">
                    <div class="form-group">
                         <!-- <label>ترم تحصیلی:</label>
                        <select id="termDropdown"></select> -->
                        <label>استاد:</label>
                        <select id="professorDropdown"></select>
                    </div>
                    <div class="form-group">
                        <label>درس:</label>
                        <select id="lessonDropdown"></select>
                    </div>
                    <div class="form-group">
                        <label>شماره کلاس:</label>
                        <input type="number" id="class">
                    </div>
                    <div class="form-group">
                        <label>ظرفیت:</label>
                        <input type="number" id="capacity">
                    </div>
                    <div class="form-group">
                        <label>زمان:</label>
                        <input type="text" id="time">
                    </div>
                    <input type="submit" value="ثبت کلاس">
                </form>
            </div>
            
            <div class="admin-section">
                <button onclick="uploadData()">نمایش کلاس‌ها</button>
                <table id="myTable">
                    <thead>
                        <tr>
                            <th>واحد</th>
                            <th>نام درس</th>
                            <th>استاد</th>
                            <th>کلاس</th>
                            <th>ظرفیت</th>
                            <th>تاریخ</th>
                            <th>ترم</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/frontend/js/adminPanel.js"></script>
</body>
</html>
