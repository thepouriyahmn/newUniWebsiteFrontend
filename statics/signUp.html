<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/statics/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <h1>ثبت‌نام</h1>
        <div class="form-group">
            <input type="text" id="username" placeholder="نام کابری(یکتا)">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="رمز">
        </div>
        <div class="form-group">
            <input type="text" id="email" placeholder="ایمیل معتبر">
        </div>
        
        <div class="role-section">
            <h3>انتخاب نقش</h3>
            <div class="checkbox-group">
                <label class="checkbox-item">
                    <input type="checkbox" id="studentRole">
                    دانشجو
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" id="professorRole">
                    استاد
                </label>
            </div>
        </div>
        
        <div class="button-group">
            <button onclick=submit()>ثبت‌نام</button>
            <button onclick="loginPage()" class="secondary">ورود</button>
        </div>
    </div>
</body>
<script src="/frontend/js/signUp.js"></script>
</html>
